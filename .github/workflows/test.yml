name: Test
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [10, 12, 13, 16]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v2
        with:
          version: ${{ matrix.node_version }}
          cache: npm
      - name: Install
        run: npm ci
      - name: Test
        run: npm test
